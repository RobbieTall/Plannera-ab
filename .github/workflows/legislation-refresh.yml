name: Refresh NSW Legislation

on:
  schedule:
    - cron: '0 */48 * * *'
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run refresh:legislation
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          LEGISLATION_USE_FIXTURES: true
